<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>

        <script src="main.js"></script>
        <center>
            <div  class="btn btn-warning heading">
            <h2>AI Ping Pong</h2>
            <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
        </div>
            <br><br>
            <button id="start" onclick="startGame()">Play</button>
            <br><br>
            
            <h3 id="status" class="btn btn-success"></h3>
            <div id="canvas"></div>

            <button id="restart" onclick="restart()">Restart</button>
            
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">

                    <div class="modal-content">

                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instructions</h4>
                        </div>

                        <div class="modal-body">
                            <ol>
                                <li>First keep you laptop screen straight</li>
                                <li>Move your self approximately 3-4 feet away from the laptop</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 copy_right_footer">
                Created by: Musa Syed
            </div>
        </center>
    </body>
</html>
